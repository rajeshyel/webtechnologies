<!-- This is demo on loading text files using ajax-->
<html>

  <head>
    <script>
      function loadDoc(showHeaders) 
      {
         var xhttp = new XMLHttpRequest();
         xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
              document.getElementById("demo").innerHTML =  this.responseText;
              if(showHeaders)
                document.getElementById("demo").innerHTML+=this.getAllResponseHeaders();
          }
        };
        xhttp.open("GET", "data.txt", true);
        xhttp.send();
      }
    </script>
  </head>

  <body>
    <h2>Demo on XMLHttpRequest Object</h2>
    <button type="button" onclick="loadDoc(false)">Get the Content</button>
    <button type="button" onclick="loadDoc(true)">Get the Content with Response Headers</button>
    <div id="demo">
    </div>
  </body>
</html>
